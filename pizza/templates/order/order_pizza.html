{% extends 'base.html' %}
{% block content %}

<h2 class="h3 text-center main-heading">Please Order Your Pizza</h2>
<div class="row justify-content-center">
<div class="col-md-6">
<h2 class="h4">Pizzas</h2>
<form action="#" method="POST">
	{% csrf_token %}
	{% for field in pizza_form %}
	<div class="form-group">
		<label>{{ field.label }}</label>
		{{field}}
	</div>
	{% endfor %}
	<input type="submit" name="customer" value="Submit" class="btn btn-primary">
</form>
</div>
<div class="col-md-6">
<form action="#" method="POST">
	{% csrf_token %}
	{% for field in customer_form %}
	<div class="form-group">
		<label>{{ field.label }}</label>
		{{field}}
	</div>
	{% endfor %}
	<input type="submit" name="pizza" value="Submit" class="btn btn-primary">
</form>
</div>
</div>
{% endblock content %}
